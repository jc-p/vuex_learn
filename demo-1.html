<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vuex</title>
		<script src="js/vue.js"></script>
		<script src="js/vuex.js" ></script>
	</head>
	<body>
		
		
		<script type="text/javascript">
			const store = new Vuex.Store({
					  state: {
					    count: 0
					  },
					  mutations: {
					    increment (state) {
					      state.count++
					    }
					  }
					});
					
					store.commit('increment');
					console.log(store.state.count);
		</script>
		
				
	</body>
</html>
